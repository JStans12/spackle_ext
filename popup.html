<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="popup.css" type="text/css">
  <script src="jquery-3.1.1.min.js"></script>
  <script src="moment.js"></script>
  <script src="popup.js"></script>
</head>

<body>

  <div id="navbar" class="smooth">
    <a id="title">Spackle<a>

    <div id="navlinks">

      <div id='logged-out' class="hidden">
        <a id='login-link' class='navlink'>Login</a>
        <a id='register-link' class='navlink'>Register</a>
      </div>

    </div>
  </div>

  <div id="user-forms">

    <div id='login-form' class='hidden'>
      <form>
        Username <input class="form-input" type="text" name="name">
        Password <input class="form-input" type="text" name="password">
        <button class="form-button">Login</button>
      </form>
    </div>

    <div id='register-form' class='hidden'>
      <form>
        Username <input class="form-input" type="text" name="name">
        &nbsp; Email &nbsp;<input class="form-input" type="text" name="email">
        <br><br>
        Password <input class="form-input" type="text" name="password">
        Confirm <input class="form-input" type="text" name="confirm">
        <br><br>
        <button class="form-button">Register</button>
      </form>
    </div>

  </div>

  <div id="comments"></div>
</body>
</html>
